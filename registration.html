<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function updateReservationOptions() {
            const timeSelect = document.getElementById('reservation-time');
            const peopleSelect = document.getElementById('number-of-people');

            const peakHours = ['18:00', '18:30', '19:00', '19:30', '20:00'];
            const selectedTime = timeSelect.value;

            for (let i = 6; i <= 25; i++) {
                const option = peopleSelect.options[i - 1];
                option.disabled = peakHours.includes(selectedTime);
            }
        }

        function populateDates() {
            const dateSelect = document.getElementById('reservation-date');
            const today = new Date();

            for (let i = 0; i < 20; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const option = document.createElement('option');
                option.value = date.toISOString().split('T')[0];
                option.textContent = date.toDateString();
                dateSelect.appendChild(option);
            }
        }

        window.onload = populateDates;
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Make a Reservation</h1>
        <form action="https://formsubmit.co/abhijeetraj983589@gmail.com" method="POST" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-gray-700 font-medium">Phone Number</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
            </div>

            <!-- Date -->
            <div>
                <label for="reservation-date" class="block text-gray-700 font-medium">Date</label>
                <select id="reservation-date" name="reservation-date" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                    <option value="" disabled selected>Select a date</option>
                </select>
            </div>

            <!-- Number of People -->
            <div>
                <label for="number-of-people" class="block text-gray-700 font-medium">Number of People</label>
                <select id="number-of-people" name="number-of-people" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                    <option value="" disabled selected>Select number of people</option>
                    <script>
                        for (let i = 1; i <= 25; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <!-- Time -->
            <div>
                <label for="reservation-time" class="block text-gray-700 font-medium">Time</label>
                <select id="reservation-time" name="reservation-time" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none" onchange="updateReservationOptions()">
                    <option value="" disabled selected>Select a time</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="12:30">12:30 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="13:30">1:30 PM</option>
                    <option value="18:00">6:00 PM</option>
                    <option value="18:30">6:30 PM</option>
                    <option value="19:00">7:00 PM</option>
                    <option value="19:30">7:30 PM</option>
                    <option value="20:00">8:00 PM</option>
                </select>
            </div>

            <input type="hidden" name="_redirect" value="thankyou.html">

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-indigo-500 text-white px-6 py-2 rounded-lg hover:bg-indigo-600 focus:ring-2 focus:ring-indigo-400 focus:outline-none">Submit Reservation</button>
            </div>
        </form>
    </div>
</body>
</html>
